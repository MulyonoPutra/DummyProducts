  <div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    @if (products.length > 0) {
      <span class="bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">Search Results: {{query}}</span>
    }

    @if (products && products.length > 0) {
          <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      @for (product of products; track $index) {
      <div class="group relative">
        <div
          class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
          <img [src]="product.images[0]"
            alt={{product.title}}
            class="h-full w-full object-cover object-center lg:h-full lg:w-full" />
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a routerLink="/product/{{product.id}}">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{product.title}}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">{{product.category}}</p>
          </div>
          <p class="text-sm font-medium text-gray-900">${{product.price}}</p>
        </div>
      </div>
      }
    </div>
    } @else {
      @if(products.length >= 0){
        <div class="flex container mx-auto justify-center">
          <span class="text-4xl bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">No result for {{query}} </span>
        </div>
      }
  }
  </div>
</div>
