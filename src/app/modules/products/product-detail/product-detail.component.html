
@if (product) {
  <div class="md:flex items-start justify-center py-12 2xl:px-20 md:px-6 px-4">
      <div class="xl:w-2/6 lg:w-2/5 w-80 md:block hidden">
          <img class="w-full" alt={{product.title}} [src]="product.images[0]" />
          <img class="mt-6 w-full" alt={{product.title}} [src]="product.images[1]" />
      </div>
      <div class="md:hidden">
          <img class="w-full" alt={{product.title}} [src]="product.images[1]" />
          <div class="flex items-center justify-between mt-3 space-x-4 md:space-x-0">
              <img alt={{product.title}} class="md:w-48 md:h-48 w-full" [src]="product.images[0]" />
              <img alt={{product.title}} class="md:w-48 md:h-48 w-full" [src]="product.images[1]" />
              <img alt={{product.title}} class="md:w-48 md:h-48 w-full" [src]="product.images[2]" />
              <img alt={{product.title}} class="md:w-48 md:h-48 w-full" [src]="product.images[3]" />
          </div>
      </div>
      <div class="xl:w-2/5 md:w-1/2 lg:ml-8 md:ml-6 md:mt-0 mt-6">
          <div class="border-b border-gray-200 pb-6">
              <p class="text-sm leading-none text-gray-600">{{product.brand}}</p>
              <h1 class="lg:text-2xl text-xl font-semibold lg:leading-6 leading-7 text-gray-800 mt-2">{{product.title}}</h1>
          </div>
          <div class="py-4 border-b border-gray-200 flex items-center justify-between">
              <p class="text-base leading-4 text-gray-400">Discount Percentage</p>
              <div class="flex items-center justify-center">
                  <p class="text-sm leading-none text-gray-600 mr-3">{{product.discountPercentage}}</p>
              </div>
          </div>
          <div class="py-4 border-b border-gray-200 flex items-center justify-between">
              <p class="text-base leading-4 text-gray-400">Rating</p>
              <div class="flex items-center justify-center">
                  <p class="text-sm leading-none text-gray-600 mr-3">{{product.rating}}</p>
              </div>
          </div>
          <div class="py-4 border-b border-gray-200 flex items-center justify-between">
              <p class="text-base leading-4 text-gray-400">Stock</p>
              <div class="flex items-center justify-center">
                  <p class="text-sm leading-none text-gray-600 mr-3">{{product.stock}}</p>
              </div>
          </div>
          <div>
              <p class="text-sm lg:leading-tight leading-normal text-gray-400 mt-7">{{product.category}}</p>
              <p class="text-base lg:leading-tight leading-normal text-gray-600">{{product.description}}</p>
          </div>
      </div>
  </div>
}
