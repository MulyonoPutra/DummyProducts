<div [formGroup]="formGroup">
  <label for="email">{{ label }}</label>
  <input
    [formControlName]="fieldName"
    type="text"
    [ngClass]="{ 'errors': isInvalid }"
    class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-blue-600 dark:focus:border-blue-600 focus:ring-blue-600 focus:outline-none focus:ring focus:ring-opacity-40"
  />
   <div *ngIf="isInvalid" class="error-message">{{ getErrorMessage }}</div>
</div>
